<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan to Web - Continuous Scan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            font-size: 18px;
            padding: 10px;
            width: 80%;
            max-width: 400px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 18px;
            padding: 5px;
            margin: 5px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Continuous Barcode Scanner</h1>

    <!-- Input field where Scan to Web will enter scanned barcodes -->
    <input type="text" id="barcodeInput" placeholder="Scan barcode here..." autofocus>

    <h2>Scanned Barcodes:</h2>
    <ul id="barcodeList"></ul>

</body>
</html>
