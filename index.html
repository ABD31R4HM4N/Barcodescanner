<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple barcode scan result web page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
</head>
<body>
    <form id="barcodeForm">
        <div>
            <table>
                <tr><td><strong>Scan to Web Sample</strong></td></tr>
                <tr><td><input name="txt1" type="text" id="txt1" autofocus /></td></tr>
                <tr><td><input type="submit" name="btnSubmit" value="Submit" id="btnSubmit" /></td></tr>
            </table>
        </div>
    </form>

    <script>
        document.getElementById('barcodeForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the barcode value
            const barcode = document.getElementById('txt1').value;

            // Process the barcode (e.g., display it or send it to a third-party service)
            alert(`Barcode submitted: ${barcode}`);

            // Optionally, clear the input field
            document.getElementById('txt1').value = '';
        });
    </script>
</body>
</html>
